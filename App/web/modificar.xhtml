<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jugadores</title>

        <style>
           
        </style>
    </h:head>
    <h:body >
        <h:form id="form" >
           
                <f:facet name="header">
                    <h:outputText value="Control de Departamentos"/>
                </f:facet>
                <h:outputLabel value="Codigo:"/>
                <h:inputText value="#{jugadorBean.j.codigo}" id="codigo" /><br/>
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{jugadorBean.j.nombre}" id="nom" /><br/>
                <h:outputLabel value="Apellido:"/>
                <h:inputText value="#{jugadorBean.j.apellido}" id="ape" /><br/>
                <h:outputLabel value="Dui:"/>
                <h:inputText value="#{jugadorBean.j.dui}" id="dui" /><br/>
                <br/>
                <h:commandButton value="Guardar" action="#{jugadorBean.insertarJ()}"  >
                        <f:ajax render="codigo nom ape dui msg" execute="@form"/>  
                    </h:commandButton>
                   <h:link outcome="index" value="Regresar" /><br/>
                    
                    <br/><br/>
               

           
            <div style="text-align:left; margin-left: 0%;">
                <br/>
               
                <h:outputLabel value="#{jugadorBean.msj}" id="msg" styleClass="msg" rendered="#{not empty jugadorBean.msj}"/> 
                <h:inputHidden value="#{jugadorBean.estado}" id="estado" /> 
                 
            </div>

        </h:form>

        <h:form>
            <h:dataTable value="#{jugadorBean.llenartabla()}" var="item" border="1" cellpadding="2" cellspacing="0"  rules="all"  id="tabla" >
                <h:column >
                    <f:facet name="header" >
                        <h:outputText value="Codigo"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </h:column>
                <h:column >
                    <f:facet name="header" >
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </h:column>
                  <h:column >
                    <f:facet name="header" >
                        <h:outputText value="Apellido"/>
                    </f:facet>
                      <h:outputText value="#{item.apellido}"/>
                </h:column>
                <h:column >
                    <f:facet name="header" >
                        <h:outputText value="Dui"/>
                    </f:facet>
                    <h:outputText value="#{item.dui}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <div class="col-lg-12" align="center">
                            <h:outputText value="Acciones"/>
                        </div> 
                    </f:facet>

                    <div class="col-lg-12" align="center">
                        <h:commandLink value="Modificar" action="#{jugadorBean.JugadorModificar(item.codigo)}"></h:commandLink>
                        
                    </div>
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
