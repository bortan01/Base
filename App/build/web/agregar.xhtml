<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jugadores</title>
  <h:outputStylesheet library="css" name="table-style.css"  />
        <style>
           
        </style>
    </h:head>
    #{jugadorBean.iniciarProceso()}
    <h:body >
        <div align="center" class="form-style-6 ">
        <h:form id="form" >
           
                <f:facet name="header">
                    <h:outputText value="Jugadores"/>
                </f:facet>
                <h:outputLabel value="Codigo:     "/> &nbsp; &nbsp;
                <h:inputText value="#{jugadorBean.j.codigo}" id="codigo" /><br/>
                <h:outputLabel value="Nombre:    "/>&nbsp;
                <h:inputText value="#{jugadorBean.j.nombre}" id="nom" /><br/>
                <h:outputLabel value="Apellido:   "/>&nbsp;
                <h:inputText value="#{jugadorBean.j.apellido}" id="ape" /><br/>
                <h:outputLabel value="Dui:                "/>&nbsp;
                <h:inputText styleClass="aqua" value="#{jugadorBean.j.dui}" id="dui" /><br/>
                

                    
                <br></br>   
                    <h:commandButton value="Guardar" action="#{jugadorBean.insertarE()}"  >
                        <f:ajax render="codigo nom msg" execute="@form"/>  
                    </h:commandButton>
                    <h:commandButton value="Cancelar" action="#{jugadorBean.limpiar()}" >
                        <f:ajax render="codigo nom msg tabla" execute="@form"/>
                    </h:commandButton>
                    
                    <br/><br/>
               

           
            <div style="text-align:left; margin-left: 0%;">
                <br/>
               
                <h:outputLabel value="#{jugadorBean.msj}" id="msg" styleClass="msg" rendered="#{not empty jugadorBean.msj}"/> 
                <h:inputHidden value="#{jugadorBean.estado}" id="estado" /> 
                 
            </div>

        </h:form>
</div>
      
    </h:body>
</html>
